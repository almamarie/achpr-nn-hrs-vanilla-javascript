<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============================================== FONTS ============================================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ============================================ FONTS END ================================================ -->

    <!-- ============================================== STYLE ============================================== -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>ACHPR HRS App</title>
    <!-- lOGO FOR TITLE -->
    <link
      class="title-logo"
      rel="icon"
      href="/images/logos/logo_en.png"
      type="image/icon"
    />
  </head>
 
    <div class="default-wrapper">
      <header class="header">
        <div class="header__logo">
          <img
            src="/images/logos/logo_en.png"
            alt="logo of the African
          Commission on Human and Peoples' Rights"
            class="header__logo--img"
          />

          <p class="header__logo--name">
            African Commission on Human and Peoples' Rights
          </p>
        </div>

        <ul class="header__language">
          <li class="header__language--item">
            <a href="#" class="header__language--link">English</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="fr">Français</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="pt">Português</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="ar">العربية</a>
          </li>
        </ul>
      </header>
      <div class="bar--green"></div>
      <main class="main">
        <div class="background-img"></div>

        <div class="final__content">
            <h3 class="heading__secondary heading--form">
                Report a human rights situation
              </h3>
              <p class="heading__tertiary final__content__heading">Your supporting material has been successfully uploaded</p>

              <svg xmlns="http://www.w3.org/2000/svg" class="final__content--icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>


              <div class="final__content__links">
                
              <div class="final__content--route final__content__links--link">
                <a href="/index.html" class="btn btn--green final__content__links--link" >To main menu</a> 
                <a href="https://www.achpr.org/" class="btn btn--green final__content__links--link"><p>To ACHPR</p>
                    </a>
              </div>
              </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__nav">
          <ul class="footer__language hide-from-view">
            <li class="footer__language--item">
              <a href="#" class="footer__language--link">English</a>
            </li>

            <li class="footer__language--item">
              <a href="#" class="footer__language--link" lang="fr">Français</a>
            </li>

            <li class="footer__language--item">
              <a href="#" class="footer__language--link" lang="pt">Português</a>
