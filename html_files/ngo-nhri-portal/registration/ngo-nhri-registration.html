<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============================================== FONTS ============================================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ============================================ FONTS END ================================================ -->

    <!-- ============================================== STYLE ============================================== -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>ACHPR HRS App</title>
    <!-- lOGO FOR TITLE -->
    <link
      class="title-logo"
      rel="icon"
      href="/images/logos/logo_en.png"
      type="image/icon"
    />

    <script
      type="module"
      defer
      src="/js/ngo-nhri/registration/basic-details-controller.js"
    ></script>
  </head>
  <body>
    <div class="default-wrapper">
      <header class="header">
        <div class="header__logo">
          <img
            src="/images/logos/logo_en.png"
            alt="logo of the African Commission on Human and Peoples' Rights"
            class="header__logo--img"
          />

          <p class="header__logo--name">
            African Commission on Human and Peoples' Rights
          </p>
        </div>

        <ul class="header__language">
          <li class="header__language--item">
            <a href="#" class="header__language--link">English</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="fr">Français</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="pt">Português</a>
          </li>

          <li class="header__language--divider">&nbsp</li>

          <li class="header__language--item">
            <a href="#" class="header__language--link" lang="ar">العربية</a>
          </li>
        </ul>
      </header>
      <div class="bar--green"></div>
      <main class="main main--normal-page nnr-form__wrapper">
        <div class="background-img"></div>
        <div class="nnr-heading-wrapper">
          <h3 class="heading__secondary nnr-form__heading">
            NGO/NHRI Registration form
          </h3>
        </div>

        <!-- nnr stands for ngo nhri registration  -->
        <form action="" class="nnr-form">
          <div class="nnr-form__element">
            <label for="name-of-organization" class="nnr-form__element--label"
              >Name of Organization</label
            >
            <input
              type="text"
              id="name-of-organization"
              name="name-of-organization"
              class="nnr-form__element--input"
              required
            />
          </div>

          <div class="nnr-form__element">
            <label for="country" class="nnr-form__element--label"
              >Country</label
            >
            <div class="nnr-form__element--nn">
              <select
                name="country"
                class="nnr-form__element--input countries__dropdown"
                required
              ></select>
            </div>
          </div>

          <div class="nnr-form__element">
            <label for="city" class="nnr-form__element--label">city</label>
            <input
              type="text"
              id="city"
              name="city"
              class="nnr-form__element--input"
            />
          </div>

          <div class="nnr-form__element">
            <label for="address" class="nnr-form__element--label"
              >Address</label
            >
            <input
              type="text"
              id="address"
              name="address"
              class="nnr-form__element--input"
            />
          </div>

          <div class="nnr-form__element">
            <label for="phone-number" class="nnr-form__element--label"
              >Phone-number</label
            >
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              class="nnr-form__element--input"
              pattern="[0-9]+"
            />
          </div>

          <div class="nnr-form__element">
            <label for="email" class="nnr-form__element--label">email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="nnr-form__element--input"
            />
          </div>

          <div class="nnr-form__element nnr-form__website">
            <label for="website" class="nnr-form__element--label"
              >website</label
            >
            <input
              type="url"
              id="website"
              name="website"
              class="nnr-form__element--input"
            />

            <div class="nnr-form__nn">
              <p class="nnr-form__nn--title">
                Are you registering as an NGO or an NHRI?
              </p>

              <div class="nnr-form__element--nn countries__dropdown">
                <select
                  name="nn-select"
                  class="nnr-form__element--input"
                  required
                >
                  <option value="" selected disabled hidden>
                    Please Select
                  </option>

                  <option value="ngo">NGO</option>
                  <option value="nhri">NHRI</option>
                  <option value="specialized human rights institutions">
                    specialized human rights institutions
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="nnr-form__element">
            <label for="year-of-formation" class="nnr-form__element--label"
              >Year of formation</label
            >
            <input
              type="date"
              id="year-of-formation"
              name="year-of-formation"
              class="nnr-form__element--input"
              required
            />
          </div>
          <div class="nnr-form__element">
            <label for="objectives" class="nnr-form__element--label"
              >objectives</label
            >
            <textarea
              type="text"
              id="objectives"
              name="objectives"
              class="nnr-form__element--input"
              required
            ></textarea>
          </div>
          <input
            type="submit"
            value="Next"
            class="hrs-form__submit btn btn--green nnr-form__next-btn form-submit-btn"
          />
        </form>
        <!-- <div class="nnr-heading-wrapper">
          <a
            href="/html_files/ngo-nhri-portal/registration/ngo-nhri-documents-submit.html"
            class="nnr-form__next-btn btn btn--green form-submit-btn"
            >Next</a
          >
        </div> -->
      </main>
      <footer class="footer">
        <div class="footer__nav">
          <ul class="footer__language hide-from-view">
            <li class="footer__language--item">
              <a href="#" class="footer__language--link">English</a>
            </li>

            <li class="footer__language--item">
              <a href="#" class="footer__language--link" lang="fr">Français</a>
            </li>

            <li class="footer__language--item">
              <a href="#" class="footer__language--link" lang="pt">Português</a>
            </li>

            <li class="footer__language--item">
              <a href="#" class="footer__language--link" lang="ar">العربية</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
